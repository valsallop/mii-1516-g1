<template name="orderHistoryItem">
	<div class = "row orderLegend">
    	<div class="col-lg-2 col-md-2 col-sm-2">
    	{{_ "deliveredOn"}}<br>
    	{{_ "to"}} <br>
    	{{_ "withAddress"}}<br>
    	{{_ "forValueOf"}}<br>
    	</div>
    	<div class="col-lg-6 col-md-6 col-sm-6">
    	{{deliveryDate}}<br>
		{{userName}}<br>
		{{deliveryAddress}}<br>
		{{totalCost}}<br>
    	</div>
  	</div>
	{{#each item}}
			{{> orderItem}}
	{{/each}}
	<hr class="style-four">
</template>
