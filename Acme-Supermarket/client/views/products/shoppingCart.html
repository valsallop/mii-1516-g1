<template name="shoppingCart">
	{{> header}}
	<body>
		{{> navBar}}
		<div class="container" style = "margin-top: 65px;">
		<!-- product-desc-container -->
		{{#each item}}
			{{> shoppingCartItem}}
		{{/each}}
		<!-- product-desc-container -->
		<button type="button" class="btn btn-success idConfirmCart btn-lg pull-right" style="margin-top:32px">{{_ "purchase"}}</button>
		</div>
		{{> footer}}
	</body>
</template>
