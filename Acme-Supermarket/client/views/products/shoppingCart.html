<template name="shoppingCart">
	{{> header}}
	<body>
		{{> navBar}}
		{{#autoForm collection="ShoppingCarts" id="shoppingCartForm" doc=shoppingCart type="update" autosave=true}}
	    	<fieldset>
	    		{{> afQuickField name='userId'}}
		      	{{> afQuickField name='items'}}
	   		</fieldset>
  		{{/autoForm}}
  		<button type="button" class="btn btn-success idConfirmCart btn-lg" style="margin-top:32px">{{_ "purchase"}}</button>
		{{> footer}}
	</body>
</template>
