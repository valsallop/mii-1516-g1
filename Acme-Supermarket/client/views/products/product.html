<template name="product">
  <tbody>
    <td>
      <a href="/product/{{code}}">
        <picture>
          <!--Imagen de la base de datos-->
          <source
            media="(min-width: 150px)"
            srcset={{image}}>
            <!--Imagen por defecto-->
          <img
            src="images/no-img.png"
            alt="image not found">
        </picture>
      </a>
    </td>
    <td>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "name"}}:</td>
        <td class="col-lg-9 col-md-9 col-sm-9 name">{{name}}</td>
      </tr>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "price"}}:</td>
        <td class="col-lg-9 col-md-9 col-sm-9 cost">{{cost}}</td>
      </tr>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "description"}}:</td>
        <td class="col-lg-9 col-md-9 col-sm-9 description">{{description}}</td>
      </tr>
    </td>
  </tbody>
</template>
