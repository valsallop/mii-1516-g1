<template name="shoppingCartItem">
  <tbody>
    <td>
      <a href="/product/{{productCode}}">
        <picture>
          <!--Imagen de la base de datos-->
          <source
            media="(min-width: 150px)"
            srcset={{image}}>
            <!--Imagen por defecto-->
          <img
            src="images/no-img.png"
            alt="image not found">
        </picture>
      </a>
    </td>
    <td>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "name"}}:</td>
        <td class="col-lg-9 col-md-9 col-sm-9">{{name}}</td>
      </tr>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "price"}}:</td>
        <td class="col-lg-9 col-md-9 col-sm-9">{{cost}}</td>
      </tr>
      <tr>
        <td class="col-lg-3 col-md-3 col-sm-3">{{_ "amount"}}:</td>
        <td class="itemAmount col-lg-9 col-md-9 col-sm-9"><input type="text" name="amount" value="{{amount}}"></td>
      </tr>
    </td>
    <td>
      <button type="button" class="btn btn-danger idDeleteItem btn-md" style="margin-top:32px">{{_ "delete"}}</button>
    </td>
  </tbody>
</template>
