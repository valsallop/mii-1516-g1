<template name="productsAnalitycs">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" type="text/css">
	

	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<h2>{{_ "admin_products"}}</h2>
  			
  			{{>pages}}
			
			{{> pagesNav}}
			<div class="container">
			    <div class='col-lg-3 col-md-3 col-sm-3'>
			        <div class="form-group">
			            <div class='input-group date' id='datetimepicker6'>
			                <input type='text' class="form-control" />
			                <span class="input-group-addon">
			                    <span class="glyphicon glyphicon-calendar"></span>
			                </span>
			            </div>
			        </div>
			    </div>
			    <div class='col-lg-3 col-md-3 col-sm-3'>
			        <div class="form-group">
			            <div class='input-group date' id='datetimepicker7'>
			                <input type='text' class="form-control" />
			                <span class="input-group-addon">
			                    <span class="glyphicon glyphicon-calendar"></span>
			                </span>
			            </div>
			        </div>
			    </div>
			</div>
			
				
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<h2>{{_ "admin_statistics"}}</h2>
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		</div>
	</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
	

</template>

<template name="productAdmin">
  	<div class="showProduct">
  		<div class="col-lg-9 col-md-9 col-sm-9">{{name}}</div> 
  		<div class="col-lg-3 col-md-3 col-sm-3">
  			<button class="btn downloadPDF btn-sm" style="background-color:#149c82;">{{_ "admin_button"}}</button>
  		</div>
  	</div>
</template>
