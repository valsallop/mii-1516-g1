<template name="register">
	{{> navBar}}
    <div class="container margin-top" >
    	<h2>{{_ "register_name"}}</h2>
    	<form class="register form-horizontal">
	  		<div class="form-group">
	    		<label for="inputEmail" class="col-lg-2 col-md-2 col-sm-2 control-label">{{_ "register_email"}}</label>
	    		<div class="col-lg-10 col-md-10 col-sm-10">
	      			<input type="email" name="email" class="form-control" id="inputEmail" placeholder='{{_ "register_email"}}'>
	   			</div>
	  		</div>
	  		<div class="form-group">
	    		<label for="inputPassword" class="col-lg-2 col-md-2 col-sm-2 control-label">{{_ "register_password"}}</label>
	    		<div class="col-lg-10 col-md-10 col-sm-10">
	      			<input type="password" name="password" class="form-control" id="inputPassword" placeholder='{{_ "register_password"}}'>
	    		</div>
	  		</div>
	  
	  		<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<button type="submit" class="btn btn-primary">{{_ "register_button"}}</button>
	    		</div>
	  		</div>
		</form>
    </div>
    <div class = "bot">
    	{{> footer}}
    </div>
</template>
