<template name="login">
	{{> navBar}}
    <div class="container">
    	<h2>{{_ "login_name"}}</h2>
    	<form class="login form-horizontal">
	  		<div class="form-group">
	    		<label for="inputEmail" class="col-lg-2 col-md-2 col-sm-2 control-label">{{_ "login_email"}}</label>
	    		<div class="col-lg-10 col-md-10 col-sm-10">
	      			<input type="email" name="email" class="form-control" id="inputEmail" placeholder='{{_ "login_email"}}'>
	   			</div>
	  		</div>
	  		<div class="form-group">
	    		<label for="inputPassword" class="col-lg-2 col-md-2 col-sm-2 control-label">{{_ "login_password"}}</label>
	    		<div class="col-lg-10 col-md-10 col-sm-10">
	      			<input type="password" name="password" class="form-control" id="inputPassword" placeholder='{{_ "login_password"}}'>
	    		</div>
	  		</div>
	  
	  		<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<button type="submit" class="btn btn-primary btn-lg "> {{_ "login_button"}}</button>
	    		</div>
	  		</div>
		</form>
    	
    </div>
    {{> footer}}
</template>
