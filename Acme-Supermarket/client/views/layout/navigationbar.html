<template name="navBar">
	<!--  Navigation Bar -->
	<header class="header-login-signup">
		<div class="header-limiter">
			<h1><a href="/">Acme<span>SuperMarket</span></a></h1>
			<nav>
				<a href="/">{{_ "home"}}</a>
				<a href="/products">{{_ "products"}}</a>
				{{#if isInRole 'supplier'}}
					<a href="/insert"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> {{_ "newProduct"}}</a>
				{{/if}}
				{{#if isInRole 'admin,customer'}}
					<a href="/shoppingCart"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> {{_ "shoppingCart"}}</a>
					<a href="/orders">{{_ "orderHistory"}}</a>
				{{/if}}
				{{#if isInRole 'admin'}}
					<script>
						function loadDashboard() {
    						window.location = "/admin";
						}
					</script>
    				<a href="#" onclick="loadDashboard()">{{_ "dashboard"}}</a>  
  				{{/if}}
			</nav>
			<ul class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">{{> i18n_dropdown}}</a>
			</ul>
			{{#unless currentUser}}
				<ul class="dropdown"> <a href="/register">{{_ "register"}}</a></ul>
				<ul class="dropdown"> <a href="/login" class="login">{{_ "login"}}</a></ul>
			{{/unless}}
			{{#if currentUser}}
				<ul class="dropdown"> <a href="/updateProfile">{{#each currentUser.emails}}{{this.address}}{{/each}}</a></ul>
				<ul class="dropdown"> <a href="#" class="logout">{{_ "logout"}}</a></ul>
			{{/if}}
			
			

		</div>

	</header>
	
</template>
