<!DOCTYPE html>
<html ng-app="ProductViewApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link href="css\custom.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	.btn-block{
    		width: 15%;
    	}
    </style>

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"> -->

    

    <link href="css\custom.css" rel="stylesheet" type="text/css">

    <title>ACME SuperMarket</title>
</head>

<body>
    <!--  Navigation Bar -->
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="http://10.10.0.114:5000">Shopping cart</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://10.10.0.114:5000">Log in</a>
                    </li>
                    <li>
                        <a href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--  Navigation Bar END -->
    <!--  Content -->
    <div class="container margin-top" ng-controller="RegisterCtrl ">

      <form role="form" name="registrationForm">
      	<div class="row container margin-bottom">
      		<div class = "col-md-6 product-list-container-3">
	      		<div class="form-group">
		          <label for="name">Name</label>
		          <input type="text" class="form-control" id="name"
		                 placeholder="Name" ng-model="user.name" required autofocus>
	        	</div>
	        	<div class="form-group">
		          <label for="email1">Email</label>
		          <input type="email" class="form-control" id="email1"
		                 placeholder="Email" ng-model="user.email1" required>
		        </div>
		        <div class="form-group">
		          <label for="pass1">Password</label>
		          <input type="password" class="form-control" id="pass1" 
		                 placeholder="Pass" ng-model="user.pass1" required>
		        </div>
		        <div class="form-group">
		          <label for="credit">Credit card</label>
		          <input type="text" class="form-control" id="credit" 
		                 placeholder="Credit card" ng-model="user.credit_card" required>
		        </div>
      		</div>

	      	<div class = "col-md-6 product-list-container-3">
				<div class="form-group">
		          	<label for="surname">Surname</label>
		          	<input type="text" class="form-control" id="surname"
		                 placeholder="Surname" ng-model="user.surname" required>
		        </div>
		        <div class="form-group">
		          <label for="email2">Confirm Email</label>
		          <input type="email" class="form-control" id="email2"
		                 placeholder="Email" ng-model="user.email2" required>
		        </div>
		        <div class="form-group">
		          <label for="pass2">Confirm Password</label>
		          <input type="password" class="form-control" id="pass2" name = "passConfir" 
		                 placeholder="Confirm Pass" ng-model="user.pass2" required >
		        </div>
		        <div class="form-group">
		          <label for="address">Address</label>
		          <input type="text" class="form-control" id="address" 
		                 placeholder="Address" ng-model="user.address" required>
		        </div>
	      	</div>
      	</div>
      	
        <button  class="btn btn-lg btn-primary btn-block center-block" ng-click="registerUser()">Register</button>
	    
      </form>

    </div>

    <!--  Footer -->
    <footer class="section section-primary panel panel-default panel-footer">
        <div class="container">
            <div class="row row-centered">
                <div class="col-sm-4 col-centered text-center">
                    <a>FAQ</a>
                </div>
                <div class="col-sm-4 col-centered text-center">
                    <a>About us</a>
                </div>
                <div class="col-sm-4 col-centered text-center">
                    <a>Cookies</a>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
